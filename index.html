<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Stars | Live Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Floating Background Glows */
        .glow-1 {
            position: fixed;
            width: 450px; height: 450px;
            background: radial-gradient(circle, #4facfe33, transparent 70%);
            top: -100px; left: -100px;
            filter: blur(100px); z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        .glow-2 {
            position: fixed;
            width: 450px; height: 450px;
            background: radial-gradient(circle, #00f2fe33, transparent 70%);
            bottom: -150px; right: -100px;
            filter: blur(100px); z-index: -1;
            animation: pulse 10s infinite alternate-reverse;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.3); opacity: 0.8; }
        }

        header { text-align: center; margin-bottom: 50px; }
        
        h1 { 
            font-size: 3rem; font-weight: 700;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #placement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        /* Interactive Card Design */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardAppear 0.6s ease-out backwards;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-12px) scale(1.03);
            border-color: #4facfe;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card img {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 3px solid #4facfe;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(79, 184, 254, 0.5);
        }

        .info h3 { font-size: 1.25rem; margin-bottom: 5px; color: #fff; }
        .info p { font-size: 0.9rem; opacity: 0.85; margin: 3px 0; color: #e2e8f0; }

        .linkedin-btn {
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 7px 15px;
            background: #0a66c2;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .linkedin-btn:hover { background: #004182; transform: scale(1.1); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f2027; }
        ::-webkit-scrollbar-thumb { background: #4facfe; border-radius: 10px; }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="glow-1"></div>
    <div class="glow-2"></div>
    
    <header>
        <h1>Our Successfully Placed Students</h1>
        <h2>250+ Students Placed in Top Companies</h2>
        <div class="stats" id="status">Syncing with Google Sheets...</div>
    </header>

    <div id="placement-grid">
        <div class="loader"></div>
    </div>

    <script>
        // âœ… 1. APNA APPS SCRIPT URL YAHAN REPLACE KAREIN
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfVfm7FrieOu62_I6Mcen99Q9zHGsaLcbvYgSyn3T_AgoOkokLanOIueZhrl1p8ZVm0A/exec";

        async function loadStars() {
            try {
                const response = await fetch(SCRIPT_URL);
                const students = await response.json();
                renderCards(students);
            } catch (err) {
                document.getElementById('status').innerText = "âš ï¸ Error: Could not connect to Sheet.";
                console.error("Fetch Error:", err);
            }
        }

        // ðŸŽ² Random Shuffle & Render
        function renderCards(data) {
            const grid = document.getElementById('placement-grid');
            const status = document.getElementById('status');
            
            // Har refresh par naye random 12 students
            const randomList = data.sort(() => Math.random() - 0.5).slice(0, 12);
            
            status.innerText = `Refreshed: ${randomList.length} Random Stars | Total Data: ${data.length}+`;
            
            grid.innerHTML = randomList.map((student, index) => {
                // Photo logic: Check if sheet has photo, otherwise random placeholder
                const photo = student.photo || `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random()*90)}.jpg`;
                
                return `
                    <div class="card" style="animation-delay: ${index * 0.1}s">
                        <img src="${photo}" alt="Student" onerror="this.src='https://via.placeholder.com/100'">
                        <div class="info">
                            <h3>${student.name || 'Anonymous Star'}</h3>
                            <p><i class="fas fa-building"></i> ${student.company || 'Hired'}</p>
                            <p><i class="fas fa-calendar-check"></i> Batch ${student.batch || '2025'}</p>
                            <a href="${student.linkedin || '#'}" target="_blank" class="linkedin-btn">
                                <i class="fab fa-linkedin"></i> Profile
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Page load hote hi fetch shuru karein
        window.onload = loadStars;
    </script>
</body>
</html>
